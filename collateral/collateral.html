<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cbafa5c523.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/collateral.css">
    <title>Document</title>
</head>
<body>
    <div class="main content-box">
      <div class="icon">
        <i class="fab fa-kickstarter-k fa-6x"></i>
      </div>
      <div class="registration">
        <div class="title-card">
          <h1>Collateral Information</h1>
          <p>You will need to provide us with a collateral so that we can verify and make sure the lenders are insured in case of an accident.</p>
        </div>
        <div class="form">
          <div class="full-name inputs-div">
            <aside>
              <h3>Provide Youtube Clip</h3>
              <p>Example: https://www.youtube.com/watch?v=u3D2jlCYyhY</p>
            </aside>
            <div class="input-field">
              <input type="text" class="name-input" placeholder="Url for the youtube link" pattern="((?:https?:)?\/\/)?((?:www|m)\.)?((?:youtube\.com|youtu.be))(\/(?:[\w\-]+\?v=|embed\/|v\/)?)([\w\-]+)(\S+)?" required>
            </div>
          </div>

          <div class="buttons inputs-div">
            <a href="#" class="btn-form btn-light">Go Back</a>
            <a href="#" class="btn-form btn-dark">Submit</a>
          </div>
      </div>
    </div>
</body>
</html>
