<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cbafa5c523.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">
    <title>User Profile</title>
</head>
<body>
    <div class="banner">
    </div>
    <div class="user-info">
        <div class="profile-circle">   
        </div>
        <p class="bkash hide"><svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" viewBox="-6.6741 -11.07275 57.8422 66.4365"><g fill="none"><path fill="#DF146E" d="M42.31 44.291H2.182C.981 44.291 0 43.308 0 42.107V2.186C0 .982.981 0 2.182 0H42.31c1.203 0 2.184.982 2.184 2.186v39.921c0 1.201-.981 2.184-2.184 2.184"/><path fill="#FFF" d="M31.894 24.251l-14.107-2.246 1.909 8.329zm.572-.682L21.374 8.16l-3.623 13.106zm-15.402-2.482L5.441 6.239l15.221 1.819zm-5.639-6.154l-6.449-6.08h1.695zm24.504 1.15L33.2 23.486l-4.426-6.118zM21.417 30.232l10.71-4.3.454-1.365zm-8.933 7.821l4.589-16.102 2.326 10.479zm24.099-21.914l-1.128 3.056 4.059-.07z"/></g></svg>12345678900</p>
        <div class="description">
            <!-- Will show the icon only when the user is verified -->
            <h1>Dummy Username<i class="fas fa-check-square hide"></i></h1>
            <p>Details about a user in 120 characters that will be taken from the sign up page. We will show it to them and the lender.</p>
            <!-- Hidden details that will only be shown if the user goes to their own dashboard. Remove 'remove' from classlist & the list will show-->
            <div class="remove">
                <div class="hidden-details">
                    <div class="item"><span class="field">NID Number</span><span class="value">0123456789</span></div>
                    <div class="item"><span class="field">Date Of Birth</span><span class="value">01/01/2021</span></div>
                    <div class="item"><span class="field">Email</span><span class="value">dummy@gmail.com</span></div>
                    <div class="item"><span class="field">Account Type</span><span class="value">Receiver</span></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
